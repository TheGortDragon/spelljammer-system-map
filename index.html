<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Spelljammer - System Map</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
        @font-face {
            font-family: Copperplate Gothic;
            src: url(COPRGTB.TTF);
        }
		html, body {
			height: 100%;
			margin: 0;
            background-color: #121212;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>


<div>
    <h1 style="color: white; text-align: center; font-family: Copperplate Gothic;">Spelljammer - Astral Plane System Map</h1>
</div>
<div id="map" style="width: 600px; height: 400px; margin-left: auto; margin-right: auto;"></div>
<script>

	const map = L.map('map').setView([51.505, -0.09], 13);

	const tiles = L.tileLayer('background.png', {
		maxZoom: 19,
        tileSize: L.point(3840,2160)
	}).addTo(map);
	// const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	// 	maxZoom: 19,
	// 	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	// }).addTo(map);
    
	const marker = L.marker([51.5, -0.09]).addTo(map)
		.bindPopup('<b>Raxxla</b><br /><a href="default_star.png" target="_blank">Open System Map</a>.').openPopup();

	const circle = L.circle([51.508, -0.11], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map).bindPopup('I am a circle.');

	const polygon = L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(map).bindPopup('I am a polygon.');

	const popup = L.popup()
		.setLatLng([51.513, -0.09])
		.setContent('I am a standalone popup.')
		.openOn(map);

    // const background = L.imageOverlay("background.png", [[30,60], [-30,30]])

	function onMapClick(e) {
		// popup
		// 	.setLatLng(e.latlng)
		// 	.setContent(`You clicked the map at ${e.latlng.toString()}`)
		// 	.openOn(map);
        marker.setLatLng(e.latlng)
	}

	map.on('click', onMapClick);

</script>



</body>
</html>
